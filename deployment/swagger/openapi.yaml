openapi: 3.0.3
info:
  title: 営業リスト管理システムAPI
  description: 企業リスト管理、案件管理、営業ステータス管理を行うシステムのAPI
  version: 1.0.0
  contact:
    name: バジェットアドテクノロジー
servers:
- url: http://localhost:4010
  description: Mock Server
- url: https://api.budget-sales.com/api/v1
  description: Production Server
security:
- bearerAuth: []
tags:
- name: Auth
  description: 認証関連
- name: Clients
  description: クライアント管理
- name: Companies
  description: 企業管理
- name: Executives
  description: 役員管理
- name: Projects
  description: 案件管理
- name: Filters
  description: 保存済みフィルタ
- name: Master
  description: マスタデータ
paths:
  /auth/login:
    post:
      tags:
      - Auth
      summary: ログイン
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  refresh_token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: 山田太郎
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/logout:
    post:
      tags:
      - Auth
      summary: ログアウト
      responses:
        '200':
          description: ログアウト成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ログアウトしました
  /auth/refresh:
    post:
      tags:
      - Auth
      summary: トークン更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: トークン更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
  /companies:
    get:
      tags:
      - Companies
      summary: 企業一覧取得
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: ページ番号
      - in: query
        name: page_size
        schema:
          type: integer
          default: 50
          enum:
          - 50
          - 100
          - 200
        description: 1ページあたりの件数
      - in: query
        name: search
        schema:
          type: string
        description: 企業名検索
      - in: query
        name: industry
        schema:
          type: string
        description: 業界フィルタ
      - in: query
        name: employee_min
        schema:
          type: integer
        description: 従業員数最小値
      - in: query
        name: employee_max
        schema:
          type: integer
        description: 従業員数最大値
      - in: query
        name: revenue_min
        schema:
          type: integer
        description: 売上高最小値
      - in: query
        name: revenue_max
        schema:
          type: integer
        description: 売上高最大値
      - in: query
        name: prefecture
        schema:
          type: string
        description: 都道府県
      - in: query
        name: established_year_min
        schema:
          type: integer
        description: 設立年最小値
      - in: query
        name: established_year_max
        schema:
          type: integer
        description: 設立年最大値
      - in: query
        name: has_facebook
        schema:
          type: boolean
        description: Facebook URL有無
      - in: query
        name: exclude_ng
        schema:
          type: boolean
        description: NG企業除外
      - in: query
        name: project_id
        schema:
          type: integer
        description: 案件IDによるNG企業除外
      - in: query
        name: random_seed
        schema:
          type: string
        description: ランダム表示用シード値
      responses:
        '200':
          description: 企業一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 100
                  next:
                    type: string
                    nullable: true
                    example: http://localhost:4010/companies?page=2
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
