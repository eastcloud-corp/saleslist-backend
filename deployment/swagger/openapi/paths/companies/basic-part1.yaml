  /companies:
    get:
      tags:
      - Companies
      summary: 企業一覧取得
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: ページ番号
      - in: query
        name: page_size
        schema:
          type: integer
          default: 50
          enum:
          - 50
          - 100
          - 200
        description: 1ページあたりの件数
      - in: query
        name: search
        schema:
          type: string
        description: 企業名検索
      - in: query
        name: industry
        schema:
          type: string
        description: 業界フィルタ
      - in: query
        name: employee_min
        schema:
          type: integer
        description: 従業員数最小値
      - in: query
        name: employee_max
        schema:
          type: integer
        description: 従業員数最大値
      - in: query
        name: revenue_min
        schema:
          type: integer
        description: 売上高最小値
      - in: query
        name: revenue_max
        schema:
          type: integer
        description: 売上高最大値
      - in: query
        name: prefecture
        schema:
          type: string
        description: 都道府県
      - in: query
        name: established_year_min
        schema:
          type: integer
        description: 設立年最小値
      - in: query
        name: established_year_max
        schema:
          type: integer
        description: 設立年最大値
      - in: query
        name: has_facebook
        schema:
          type: boolean
        description: Facebook URL有無
      - in: query
        name: exclude_ng
        schema:
          type: boolean
        description: NG企業除外
      - in: query
        name: project_id
        schema:
          type: integer
        description: 案件IDによるNG企業除外
      - in: query
        name: random_seed
        schema:
          type: string
        description: ランダム表示用シード値
      responses:
        '200':
          description: 企業一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 100
                  next:
                    type: string
                    nullable: true
                    example: http://localhost:4010/companies?page=2
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/CompanyList'
