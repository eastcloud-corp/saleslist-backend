# ソーシャルナビゲーター Redis設定

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (本番では適切に設定)
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Security (本番では認証設定)
# requirepass your_redis_password

# Logging
loglevel notice
logfile ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client timeout
timeout 300

# Database
databases 16

# 日本語対応
locale ja_JP.UTF-8